<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      .box {
        height: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
      }
      .header {
        height: 50px;
        background: red;
      }
      .content {
        background: blue;
        flex: 1 1 auto;
        overflow-x: hidden;
      }
    </style>
</head>
<body>
 <div class="box">
   <div class="header"></div>
   <div class="content"></div>
 </div>
</body>
</html>
